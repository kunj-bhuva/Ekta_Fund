<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EktaFund</title>

    <!-- Bootstrap CSS -->
    <link

      rel="stylesheet" 
    />

      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&family=Roboto+Slab:wght@400;500;700&display=swap"

    />

    <div id="root"></div>

    <!-- React and ReactDOM scripts should go here in development -->
    <script src="path/to/react.development.js"></script>
    <script src="path/to/react-dom.development.js"></script>
    <script src="path/to/your/bundle.js"></script> <!-- The compiled bundle from your React app -->
